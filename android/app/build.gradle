plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Google Services plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.qanoni"
    compileSdk = 34 // Ensure you're using the correct SDK version

    defaultConfig {
        applicationId = "com.example.qanoni"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// Exclude problematic dependencies globally
configurations.all {
    exclude group: 'com.google.firebase', module: 'firebase-iid'
}

dependencies {
    // Use Firebase BOM to manage compatible versions
    implementation platform('com.google.firebase:firebase-bom:32.2.2')

    // Include only required Firebase libraries
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'

    // Exclude firebase-iid from firebase-messaging to avoid conflicts
    implementation('com.google.firebase:firebase-messaging') {
        exclude group: 'com.google.firebase', module: 'firebase-iid'
    }
}

apply plugin: 'com.google.gms.google-services'
